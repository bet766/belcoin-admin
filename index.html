<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login Simulado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    .log {
      margin-top: 30px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Sistema</h1>
  <p>Por favor, entre com seu login:</p>

  <input type="text" placeholder="UsuÃ¡rio" id="usuario" /><br />
  <input type="password" placeholder="Senha" id="senha" /><br />
  <button onclick="simularLogin()">Entrar</button>

  <div class="log">
    <h3>Teclas Digitadas (Keylogger Simulado):</h3>
    <pre id="keylog"></pre>
  </div>

  <script>
    let log = "";
    let teclas = [];

    document.addEventListener("keydown", function (event) {
      teclas.push(event.key);
      log += event.key + " ";
      document.getElementById("keylog").textContent = log;

      // Armazena no LocalStorage
      localStorage.setItem("captura_teclas", JSON.stringify(teclas));
    });

    function simularLogin() {
      alert("Erro de login. Tente novamente.");
    }
  </script>
</body>
</html>
